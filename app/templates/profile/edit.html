{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Edit Profile</h2>
            <a href="/profile" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Profile
            </a>
        </div>

        <form method="post" action="/profile/edit">
            <div class="row">
                <!-- Account Information -->
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-person me-2"></i>Account Information
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="first_name" class="form-label">First Name *</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" 
                                           value="{{ user.first_name }}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="last_name" class="form-label">Last Name *</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" 
                                           value="{{ user.last_name }}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="company" class="form-label">Company</label>
                                <input type="text" class="form-control" id="company" name="company" 
                                       value="{{ user.company or '' }}">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address *</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ user.email }}" required>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="language" class="form-label">Language</label>
                                    <select class="form-select" id="language" name="language">
                                        <option value="en">English</option>
                                        <option value="es">Spanish</option>
                                        <option value="fr">French</option>
                                        <option value="de">German</option>
                                        <option value="it">Italian</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="user_type" class="form-label">User Type</label>
                                    <select class="form-select" id="user_type" name="user_type">
                                        <option value="user" {{ 'selected' if user.role == 'user' else '' }}>User</option>
                                        <option value="admin" {{ 'selected' if user.role == 'admin' else '' }}>Admin</option>
                                        <option value="manager" {{ 'selected' if user.role == 'manager' else '' }}>Manager</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Address Information -->
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-geo-alt me-2"></i>Address
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="street_address" class="form-label">Street Address</label>
                                <input type="text" class="form-control" id="street_address" name="street_address" 
                                       value="{{ user.street_address or '' }}">
                            </div>
                            <div class="mb-3">
                                <label for="street_address_2" class="form-label">Street Address 2</label>
                                <input type="text" class="form-control" id="street_address_2" name="street_address_2" 
                                       value="{{ user.street_address_2 or '' }}">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city" 
                                           value="{{ user.city or '' }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="state" class="form-label">State</label>
                                    <input type="text" class="form-control" id="state" name="state" 
                                           value="{{ user.state or '' }}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="zip_code" class="form-label">Zip Code</label>
                                    <input type="text" class="form-control" id="zip_code" name="zip_code" 
                                           value="{{ user.zip_code or '' }}">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="country" class="form-label">Country</label>
                                    <select class="form-select" id="country" name="country">
                                        <option value="">Select Country</option>
                                        <option value="US" {{ 'selected' if user.country == 'US' else '' }}>United States</option>
                                        <option value="CA" {{ 'selected' if user.country == 'CA' else '' }}>Canada</option>
                                        <option value="GB" {{ 'selected' if user.country == 'GB' else '' }}>United Kingdom</option>
                                        <option value="DE" {{ 'selected' if user.country == 'DE' else '' }}>Germany</option>
                                        <option value="FR" {{ 'selected' if user.country == 'FR' else '' }}>France</option>
                                        <option value="AU" {{ 'selected' if user.country == 'AU' else '' }}>Australia</option>
                                        <!-- Add more countries as needed -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tax Information -->
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-calculator me-2"></i>Tax Information
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="vat_id" class="form-label">VAT ID</label>
                                <input type="text" class="form-control" id="vat_id" name="vat_id" 
                                       value="{{ user.vat_id or '' }}" placeholder="e.g., GB123456789">
                            </div>
                            <div class="mb-3">
                                <label for="tax_code" class="form-label">Tax Code</label>
                                <input type="text" class="form-control" id="tax_code" name="tax_code" 
                                       value="{{ user.tax_code or '' }}">
                            </div>
                            <div class="mb-3">
                                <label for="iban" class="form-label">IBAN</label>
                                <input type="text" class="form-control" id="iban" name="iban" 
                                       value="{{ user.iban or '' }}" placeholder="e.g., GB29 NWBK 6016 1331 9268 19">
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="acn" class="form-label">ACN</label>
                                    <input type="text" class="form-control" id="acn" name="acn" 
                                           value="{{ user.acn or '' }}" placeholder="Australian Company Number">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="abn" class="form-label">ABN</label>
                                    <input type="text" class="form-control" id="abn" name="abn" 
                                           value="{{ user.abn or '' }}" placeholder="Australian Business Number">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="subscriber_number" class="form-label">Subscriber Number</label>
                                <input type="text" class="form-control" id="subscriber_number" name="subscriber_number" 
                                       value="{{ user.subscriber_number or '' }}">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="bi bi-telephone me-2"></i>Contact Information
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone_number" name="phone_number" 
                                       value="{{ user.phone_number or '' }}" placeholder="+1 (555) 123-4567">
                            </div>
                            <div class="mb-3">
                                <label for="fax_number" class="form-label">Fax Number</label>
                                <input type="tel" class="form-control" id="fax_number" name="fax_number" 
                                       value="{{ user.fax_number or '' }}" placeholder="+1 (555) 123-4567">
                            </div>
                            <div class="mb-3">
                                <label for="mobile_number" class="form-label">Mobile Number</label>
                                <input type="tel" class="form-control" id="mobile_number" name="mobile_number" 
                                       value="{{ user.mobile_number or '' }}" placeholder="+1 (555) 123-4567">
                            </div>
                            <div class="mb-3">
                                <label for="web_address" class="form-label">Web Address</label>
                                <input type="url" class="form-control" id="web_address" name="web_address" 
                                       value="{{ user.web_address or '' }}" placeholder="https://www.example.com">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form Actions -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-end gap-2">
                                <a href="/profile" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle me-2"></i>Save Changes
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
