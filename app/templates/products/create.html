{% extends "base.html" %}

{% block title %}Create Product - InvoicePlane{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1>Create Product</h1>
                <a href="/products" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Products
                </a>
            </div>

            <div class="card">
                <div class="card-body">
                    <form method="post" action="/products/create">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label for="name">Product Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="price">Price *</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">$</span>
                                                </div>
                                                <input type="number" class="form-control" id="price" name="price" step="0.01" min="0" required>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="sku">SKU</label>
                                            <input type="text" class="form-control" id="sku" name="sku">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="family_id">Product Family</label>
                                            <select class="form-control" id="family_id" name="family_id">
                                                <option value="">Select a family...</option>
                                                {% for family in families %}
                                                <option value="{{ family.id }}">{{ family.name }}</option>
                                                {% endfor %}
                                            </select>
                                            <small class="form-text text-muted">
                                                <a href="/products/families/create">Create new family</a>
                                            </small>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="unit_id">Unit</label>
                                            <select class="form-control" id="unit_id" name="unit_id">
                                                <option value="">Select a unit...</option>
                                                {% for unit in units %}
                                                <option value="{{ unit.id }}">{{ unit.name }} ({{ unit.abbreviation }})</option>
                                                {% endfor %}
                                            </select>
                                            <small class="form-text text-muted">
                                                <a href="/products/units/create">Create new unit</a>
                                            </small>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-primary">
                                        <i class="fas fa-save"></i> Create Product
                                    </button>
                                    <a href="/products" class="btn btn-secondary ml-2">
                                        Cancel
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
